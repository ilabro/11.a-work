        {teksts:"Šī gada novembrī, gatavojot jogurtus, strādnieks darba dienā paredzēja pārstrādāt 27 kg ogu, bet katru dienu viņš pārstrādāja 32 kg ogu. Par cik kilogramiem ogu mēneša laikā tika pārstrādāts vairāk nekā bija paredzēts?",atbilde:"150", mervieniba:"kg"},
        {teksts:"Skolā ir 860 skolēnu, no tiem 470 ir meitenes.Cik reizes meiteņu ir vairāk nekā zēnu?",atbilde:"1.2" ,mervieniba:"reizes"},

        {teksts:"Kristaps un Kurts kolekcionē nozīmītes par hokeja tēmu. Krista- pam ir par 13 nozīmītēm vairāk nekā Kurtam. Abiem kopā ir 1257 nozīmītes. Cik nozīmīšu ir Kristapam ?",atbilde:"635", mervieniba:"nozīmītes"},
        {teksts:"Anna ar velosipēdu brauc no Rīgas uz Neretu. Viņas vidējais brauk- šanas ātrums ir 24 km/h, tāpēc viņai ceļā jāpavada 5 stundas. Cik ilgā laikā šo attālumu ar velosipēdu var veikt Reinis, ja viņa vidējais braukšanas ātrums ir 30 km/h?",atbilde:"4" ,mervieniba:"stundas"},
