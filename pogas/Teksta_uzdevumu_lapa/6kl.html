<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teksta uzdevumi</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
  </head>

  <body>

   <style>body {background-image: url('/background.jpg');}</style>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Uzdevumu ceļvedis</a>
      </div>
    </nav>

  <div class="container-fluid">
    <div class="row" style="width: 300px; text-align: center;">
        <div class="col">
            <div id="uzd_board" class="card" style="width: 700px; height:300px; margin-top:20px; font-size: 30px; background-color: beige; text-align:left;">
                <div class="card-body">
                    <p id="uzd" class="card-text text-left"></p>
                </div>
            </div>
        </div>
      <div class="col">
        <div id="atb_board" class="card" style="width: 300px; height:90px; margin-top:20px; font-size: 30px; background-color: beige; text-align:left;">
            <div class="card-body">
              <div class="row" style="width: fit-content; text-align: center;">
                <div class="col">
                  <input id="atb" type="number" placeholder="atbildēt..." style=" width:150px; height:50px; font-size:24px; margin:auto; background-color:beige; text-align:left;">
                </div>
                <div class="col" style="margin-left:10px; font-size: 20px;">
                  <span id="mervienibas"></span>
                </div>
              </div>
            </div>
        </div>
      </div>
      
      <div class="col">
        <button id="answer"  type="number" onclick="parbaudit()" style=" margin-top:10px; font-size:20px; width: 150px; height: 60px; background-color: yellowgreen;">Atbildēt</button>
      </div>
      </div>
      <div class="col container-fluid d-flex align-items-center justify-content-center">
        <div id="out" class="card" style="width: 350px; height:200px; margin-top:20px; font-size: 35px; background-color: beige; text-align:center;">
            <div class="card-body">
                <p></p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let sixth_grade = [
        {teksts:"Anna ar velosipēdu brauc no Rīgas uz Neretu. Viņas vidējais brauk- šanas ātrums ir 24 km/h, tāpēc viņai ceļā jāpavada 5 stundas. Cik ilgā laikā šo attālumu ar velosipēdu var veikt Reinis, ja viņa vidējais braukšanas ātrums ir 30 km/h?",atbilde:"4" ,mervieniba:"stundas"},
        {teksts:"Jānim ir 4 1/2 l sulas. Cik glāzes, kuru tilpums ir 1/4 l, viņš var piepildīt?",atbilde:"18", mervieniba:"glāzes"},
        {teksts:"Zemes virsmas laukums ir 510 miljardi km². Apmēram 7/10 no Zemes virsmas klāj okeāni. Cik km² lielu Zemes virsmu klāj okeāni?",atbilde:"357", mervieniba:"milrd km²"}
    ];
    var uzd6_atbildes_index = Math.floor(Math.random() * (sixth_grade.length - 0) + 0);
    var uzdevums6klase = fifth_grade[uzd6_atbildes_index];
    let izvads = document.getElementById("uzd");
    document.getElementById("mervienibas").innerHTML = uzdevums6klase.mervieniba;
    izvads.innerHTML = uzdevums6klase.teksts;
    var atbildes = document.getElementById("atb");
    function parbaudit(){
        console.log(uzdevums6klase.atbilde);
        if (atbildes.value == uzdevums6klase.atbilde){
          document.getElementById("out").innerHTML = "Malacis, parezia atbilde!";
        }else if (atbildes.value == ""){
          document.getElementById("out").innerHTML = "Atildes lauks ir tukšs!";
        }else if (atbildes.value != uzdevums6klase.atbilde){
          document.getElementById("out").innerHTML = "Nepareiza atbilde!";
        }
    }
  </script>

    <script src="/script.js"></script>

  </body>
</html>
