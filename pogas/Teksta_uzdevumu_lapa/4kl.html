<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teksta uzdevumi</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
  </head>
  <body>
    <style>body {background-image: url('/background.jpg');}</style>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Uzdevumu ceļvedis</a>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row" style="width: 300px; text-align: center;">
          <div class="col">
              <div id="uzd_board" class="card" style="width: 700px; height:300px; margin-top:20px; font-size: 30px; background-color: beige; text-align:left;">
                  <div class="card-body">
                      <p id="uzd" class="card-text text-left"></p>
                  </div>
              </div>
          </div>
        <div class="col">
          <div id="atb_board" class="card" style="width: 300px; height:90px; margin-top:20px; font-size: 30px; background-color: beige; text-align:left;">
              <div class="card-body">
                <div class="row" style="width: fit-content; text-align: center;">
                  <div class="col">
                    <input id="atb" type="number" placeholder="atbildēt..." style=" width:150px; height:50px; font-size:24px; margin:auto; background-color:beige; text-align:left;">
                  </div>
                  <div class="col" style="margin-left:10px; font-size: 20px;">
                    <span id="mervienibas"></span>
                  </div>
                </div>
              </div>
          </div>
        </div>
        
        <div class="col">
          <button id="answer" onclick="parbaudit()" style=" margin-top:10px; font-size:20px; width: 150px; height: 60px; background-color: yellowgreen;">Atbildēt</button>
        </div>
        </div>
        <div class="col container-fluid d-flex align-items-center justify-content-center">
          <div id="out" class="card" style="width: 350px; height:200px; margin-top:20px; font-size: 35px; background-color: beige; text-align:center;">
              <div class="card-body">
                  <p></p>
              </div>
          </div>
        </div>
      </div>
  </div>

     <script>
      let fourth_grade = [
          {teksts:"Tūrisma firma pasūtīja 5 vienādas aviobiļetes ģimenei. Firma samaksāja 584 €. Cik cilvēku brauks ceļojumā?",atbilde:5 ,mervieniba:"cilvēki"},
          {teksts:"4 ceļazīmes maksā 492 €. Cik eiro jāmaksā par 12 ceļazīmēm?",atbilde:"1476 ", mervieniba:"eiro"},
          {teksts:"Šī gada novembrī, gatavojot jogurtus, strādnieks darba dienā paredzēja pārstrādāt 27 kg ogu, bet katru dienu viņš pārstrādāja 32 kg ogu. Par cik kilogramiem ogu mēneša laikā tika pārstrādāts vairāk nekā bija paredzēts?",atbilde:"150", mervieniba:"kg"}
      ];
      var uzd4_atbildes_index = Math.floor(Math.random() * (fourth_grade.length - 0) + 0);
      var uzdevums4klase = fourth_grade[uzd4_atbildes_index];
      let izvads = document.getElementById("uzd");
      document.getElementById("mervienibas").innerHTML = uzdevums4klase.mervieniba;
      izvads.innerHTML = uzdevums4klase.teksts;
      var atbildes = document.getElementById("atb");
      function parbaudit(){
          console.log(uzdevums4klase.atbilde);
          if (atbildes.value == uzdevums4klase.atbilde){
            document.getElmentById("out").innerHTML = "Malacis, parezia atbilde!";
          }else if (atbildes.value != uzdevums4klase.atbilde){
            document.getElementById("out").innerHTML = "Nepareiza atbilde!";
          }else{
            document.getElementById("out").innerHTML = "Atildes lauks ir tukšs!";
          }
      }
    </script>
    
    <script src="/script.js"></script>
  </body>
</html>
