<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teksta uzdevumi</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
  </head>
  <body>
    <style>body {background-image: url('/background.jpg');}</style>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Uzdevumu ceļvedis</a>
      </div>
    </nav>
<!--     container-fluid d-flex align-items-center justify-content-center -->
    <div class="container-fluid">
            <div class="row" style="width: 300px; text-align: center;">
                <div class="col">
                    <div id="uzd_board" class="card" style="width: 700px; height:300px; margin-top:20px; font-size: 30px; background-color: beige; text-align:left;">
                        <div class="card-body">
                            <p id="uzd" class="card-text text-left"></p>
                        </div>
                    </div>
                </div>
              <div class="col">
                <div id="atb_board" class="card" style="width: 200px; height:90px; margin-top:20px; font-size: 30px; background-color: beige; text-align:left;">
                    <div class="card-body">
                      <input id="atb" type="number" placeholder="atbildēt..." style=" width:150px; height:50px; font-size:24px; margin:auto; background-color:beige; text-align:left;"">
                      
                    </div>
                </div>
              </div>
              <div class="col">
                <span id="mervienibas"></span>
              </div>
              <div class="col">
                <button id="answer" onclick="checkresultPM()" style="font-size:20px; width: 100px; height: 40px; background-color: yellowgreen;">Atbildēt</button>
              </div>
              </div>
              <div class="col container-fluid d-flex align-items-center justify-content-center">
                    <div id="out" class="card" style="width: 350px; height:300px; margin-top:20px; font-size: 35px; background-color: beige; text-align:center;">
                        <div class="card-body">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="/script.js"></script>
    <script>
      let third_grade = [
          {teksts:"Viens kilograms svaigu dārzeņu maksā 2 eiro, bet 1 kg saldētu dārzeņu maksā 2 reizes dārgāk. Saimniece nopirka 5 kg katra veida dārzeņu. Cik saimniece samaksāja kopā?",atbilde:30,mervieniba:"eiro"},
          {teksts:"Skolas virtuvei pieveda 100 kg dārzeņu. 44 kg no tiem bija gurķi, bet pārējie bija tomāti. Tomāti bija sasvērti vienādi 7 kastēs. Cik kilogra- mu tomātu bija katrā kastē?",atbilde:"8 katrā kastē", mervieniba:"katrā kastē"},
          {teksts:"Pirmajā un otrajā klasē katrā ir 23 skolēni. Trešajā un ceturtajā klasē katrā ir 26 skolēni. Cik skolēnu ir kopā?",atbilde:"98 skolēni kopā", mervieniba:"skolēni kopā"}
      ];
      var uzd3_atbildes_index = Math.floor(Math.random() * (third_grade.length - 0) + 0);
      var uzdevums3klase = third_grade[uzd3_atbildes_index];
      let izvads = document.getElementById("uzd");
      document.getElementById("mervienibas").innerHTML = uzdevums3klase.mervieniba;
      izvads.innerHTML = uzdevums3klase.teksts;
      var atbildes = document.getElementById("atb");
      function parbaudit(){
          console.log(uzdevums3klase.atbilde);
          if (atbildes.value == uzdevums3klase.atbilde){
            document.getElmentById("out").innerHTML = "Malacis, parezia atbilde!";
          }
      }  
      parbaudit();
    </script>
  </body>
</html>
